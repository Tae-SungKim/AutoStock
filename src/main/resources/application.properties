spring.application.name=AutoStock

# Server Port
server.port=8080
server.tomcat.connection-timeout=300000
spring.mvc.async.request-timeout=300000

spring.devtools.restart.enabled = false
# ========================================
# Profile Configuration (dev / prod)
# ========================================
#spring.profiles.active=dev

# ========================================
# MariaDB Configuration (Common)
# ========================================
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jackson.time-zone=Asia/Seoul

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Logging Setting
logging.level.org.boot.blog=warn
logging.file.name=src/main/resources/spring_boot.log
logging.level.autostock.taesung.com=INFO

# Hibernate Logging (off)
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# ========================================
# Upbit API Configuration
# ========================================
# Upbit Open API Access Key (https://upbit.com/mypage/open_api_management)
upbit.access-key=
upbit.secret-key=

# ========================================
# Trading Configuration
# ========================================
# Enable/Disable auto trading
trading.enabled=true

# Target market (KRW-BTC, KRW-ETH, etc.) - Single market mode
trading.target-market=KRW-BTC

# ========================================
# Multi-Market Trading Configuration
# ========================================
# Enable multi-market trading (true: trade multiple coins, false: single target-market only)
trading.multi-market-enabled=true

# Target markets (comma-separated, e.g., KRW-XRP,KRW-SOL,KRW-DOGE)
# If empty and multi-market-enabled=true, uses auto-select-top or falls back to target-market
trading.target-markets=KRW-XRP,KRW-SOL,KRW-DOGE,KRW-ADA,KRW-AVAX

# Excluded markets (comma-separated) - These markets will NEVER be traded
# Use this to block specific coins like BTC, ETH
trading.excluded-markets=KRW-BTC,KRW-ETH,KRW-GRS

# Auto-select top N KRW markets by trading volume (0 = disabled)
# If set > 0, ignores target-markets and selects top N markets automatically
trading.auto-select-top=100

# Market range for distributed server processing
# market-range-start: Starting index (0-based, skip first N markets)
# market-range-count: Number of markets to process from start index
trading.market-range-start=0
trading.market-range-count=100

# Investment ratio (0.1 = 10% of KRW balance)
# In multi-market mode, this ratio is divided by number of active markets
trading.investment-ratio=0.2

# Minimum order amount (Upbit minimum is 5000 KRW)
trading.min-order-amount=6000

# ========================================
# Scheduler Configuration
# ========================================
# Auto trading schedule (every 1 minutes)
trading.schedule.cron=0 */1 * * * *

# Account status print schedule (every hour)
trading.schedule.status-cron=0 0 * * * *

# Data cleanup schedule (every day at 3 AM)
trading.schedule.cleanup-cron=0 0 3 * * *

# ========================================
# Stop-Loss Configuration (손절 설정)
# ========================================
# Enable/Disable stop-loss (손절 활성화 여부)
trading.stop-loss-enabled=true

# Stop-loss rate (손절률: -0.02 = -2%)
trading.stop-loss-rate=-0.02

# ========================================
# Trading Strategy Configuration (매매기법 설정)
# ========================================
# Active strategy name (활성화할 전략명)
# Options: DEFAULT (다수결 전략), SCALED_TRADING (분할매매 전략)
trading.strategy-mode=DEFAULT

# ========================================
# Scaled Trading Strategy Configuration (분할매매 설정)
# Only used when trading.strategy-mode=SCALED_TRADING
# ========================================
# Entry ratios (진입 비율: 30%/30%/40%)
realtrading.entry-ratio1=0.30
realtrading.entry-ratio2=0.30
realtrading.entry-ratio3=0.40

# Entry drop thresholds (추가 진입 조건 하락률)
realtrading.entry2-drop-threshold=0.015
realtrading.entry3-drop-threshold=0.025

# Take profit settings (익절 설정)
realtrading.partial-take-profit-rate=0.025
realtrading.partial-exit-ratio=0.50
realtrading.take-profit-atr-multiplier=1.5

# Stop loss settings (손절 설정)
realtrading.stop-loss-atr-multiplier=1.5
realtrading.max-stop-loss-rate=-0.03
realtrading.min-stop-loss-rate=-0.01

# Trailing stop settings (트레일링 설정)
realtrading.trailing-activation-threshold=0.03
realtrading.trailing-atr-multiplier=2.0
realtrading.trailing-stop-rate=0.015

# ========================================
# JWT Configuration
# ========================================
jwt.secret=autostock-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-security
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ========================================
# Encryption Configuration (API 키 암호화)
# ========================================
# AES-256-GCM 암호화 키 (32바이트 이상 권장)
encryption.secret-key=autostock-api-key-encryption-secret-key-change-this-in-production